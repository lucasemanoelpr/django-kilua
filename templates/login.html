<!DOCTYPE html>
<html>
    <head>

        <title>Kilua: Login</title>
    </head>

    <body>
        <h1>Kilua Login</h1>

        <form id="login_form" method="post" action="/kilua/login/">
            {% csrf_token %}
            Usuario: <input type="text" name="username" value="" size="50" />
            <br />
            Senha: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>

    </body>
</html>
